<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>FavCounter</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <link rel="stylesheet" href="css/example.css">
</head>
    
    <a href='#' onClick="favcounter.set(++n)" class='button incrementCounter'>+1</a>
    <a href='#' onClick="favcounter.set(--n)" class='button decrementCounter'>-1</a>

<body>
    <script src="js/favcounter.js"></script>
    <script src="js/example.js"></script>
</body>
</html>
